<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css') }}">
    <title>Edit Transaction</title>
</head>
<body>
    
    <h1>Edit Transaction</h1>
    <form method="POST" action="{{ url_for('edit_txn', txn_id=txn[0]) }}">

        <label for="date">Date:</label>
        <input type="date" name="date" value="{{ txn[1] }}" required><br><br>
        
        <label for="txn">Type:</label>
        <select name="txn"  value="{{ txn[2] }}" required>
            <option value="CREDIT">Credit</option>
            <option value="DEBIT">Debit</option>
        </select><br><br>
        
        <label for="amount">Amount:</label>
        <input type="number" step="0.01" name="amount"  value="{{ txn[3] }}" required><br><br>
        
        <label for="note">Note:</label>
        <input type="text" name="note"  value="{{ txn[4] }}" ><br><br>
        
        <input type="submit" value="Update Transaction">
    </form>
    <br>
    <a href="/">Back to Home</a>

</body>
</html>
