<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css') }}">
    <title>Expense Tracker</title>
</head>
<body>
    
    <h1>Hello Kouza!</h1>
    <p>ðŸ’° Current Balance: {{ balance }}</p>
    <a href="{{url_for('add')}}">Add new transaction</a>

    <table width="100%">
        <caption><b>All Transactions</b></caption>
        <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Type</th>
            <th>Amount</th>
            <th>Note</th>
        </tr>
        {% for t in transactions %}
        <tr>
            <th>{{ t[0] }}</th>
            <th>{{ t[1] }}</th>
            <th>{{ t[2] }}</th>
            <th>{{ t[3] }}</th>
            <th>{{ t[4] }}</th>
            <th>
                <a href="/edit/{{ t[0] }}">Edit</a>
                <a href="/delete/{{ t[0] }}">Delete</a>
            </th>
        </tr>
        {% endfor %}
    </table>


</body>
</html>
