{% extends "base.html" %} 

{% block title %}LogIn{% endblock %}

{% block content %}

<form method="POST">
    
    <h2 align="center">Login</h2>
    
    <div class="d-grid">
        
        <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" name="email" id="exampleFormControlInput1" required>
        </div>
        
        <div class="mb-3">
        <label for="inputPassword5" class="form-label">Password</label>
        <input type="password" id="inputPassword5" name="password" class="form-control" aria-describedby="passwordHelpBlock" required>
        <div id="passwordHelpBlock" class="form-text">
        Your password must be 8-20 characters long.
        </div>
        </div>
        
        <button class="btn btn-primary" type="submit">Login</button>

        <div id="new" class="form-text">
            Don't have an account? <a style = "text-decoration: none;" href= "{{ url_for('auth.register') }}">Register now</a>
        </div>

    </div>

</form>

{% endblock %}
